<!DOCTYPE html>
<html>
    <head>
        <title>
            login page
        </title>
        <!-- <style>
            
        </style> -->
        <!-- Style.css file link -->
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="form-div">
            <!-- login form index -->
            <h1>LOGIN FORM</h1>
            <!-- login form start here -->
            <form action="">
                <!-- username -->
                <div class="form-inner">
                    <label for="username" class="name-label">username:</label>
                    <input type="text" placeholder="game id" class="name">
                </div>
                <!-- password -->
                <div class="form-inner">
                    <label for="password" class="password-label">password:</label>
                    <input type="password" placeholder="*****" class="password">
                </div>
                <!-- login button -->
                <div class="form-inner">
                    <input type="submit" value="login" class="login">
                </div>
                <!-- remember me -->
                <div class="form-inner">
                    <label> 
                        <input type="checkbox" checked="checked" name="remember" class="remember"> Remember me
                    </label>
                </div>
            </form>
            <!-- login form end here -->
        </div>
    </body>
</html>
